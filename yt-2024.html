<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>youtube-2024</title>

  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/side-bar.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header class="header">
    <div class="left-side">
      <button class="hamburger-button">
        <img class="hamburger-img" src="icons/hamburger.png" alt="">
      </button>
      <div>
        <img class="yt-icon-img" src="icons/youtube-icon.png" alt="">
      </div>
    </div>
    <div class="middle">
      <input class="search-bar" type="text" placeholder="Search">
      <div class="search-icon-div">
        <img class="search-icon" src="icons/search-icon.png" alt="">
        <div class="tooltip">Search</div>
      </div>
      <div class="voice-search-div">
        <img class="voice-search-icon" src="icons/mic.png" alt="">
        <div class="tooltip">Search with your voice</div>
      </div>
      </div>
    <div class="right-side">
      <div class="three-dot-div">
        <img class="three-dot" src="icons/dots.png" alt="">
        <div class="tooltip">Setting</div>
      </div>
        <a class="user-icon-name">
        <img class="user-icon" src="icons/user.png" alt="">
        <p class="user-name">Sign in</p>
      </a>
    </div>
  </header>
</body>
